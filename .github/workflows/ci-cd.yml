name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test:
    name: Build & Test Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run tests
        working-directory: ./backend
        run: npm test

  docker-build-push:
    name: Build & Push Docker images
    runs-on: ubuntu-latest
    needs: build-test
    if: github.ref == 'refs/heads/main'  # Ne s'ex√©cute que sur push vers main

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build & Push Backend Image
        working-directory: ./docker/backend
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/incident-backend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/incident-backend:latest

      - name: Build & Push Frontend Image
        working-directory: ./docker/frontend
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/incident-frontend:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/incident-frontend:latest